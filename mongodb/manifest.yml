---
apiVersion: v1
kind: Pod
metadata: 
  name: mongodb
  labels:
    name: mongodb
    tier: db
spec:
  containers:
  - name: mongodb
    imagePullPolicy: Always
    image: rmahesh9/mongodb:v1
    ports:
      - containerPort: 27017
    resources: 
      requests: 
        cpu: "100m"
        memory: "128Mi"
      limits: 
        cpu: "100m"
        memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    name: mongodb
    tier: db
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 27017  # container port